<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edge Detection Web Viewer</title>
    <style>
        body {
          margin: 0;
          font-family: system-ui, sans-serif;
          background: #111;
          color: #eee;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          height: 100vh;
          padding: 16px;
          box-sizing: border-box;
        }

        h1 {
          margin: 8px 0;
          font-size: 20px;
        }

        #status {
          margin-bottom: 8px;
          font-size: 14px;
        }

        #stats {
          margin: 4px 0 12px;
          font-size: 14px;
        }

        #frameCanvas {
          border: 1px solid #444;
          background: #000;
          max-width: 100%;
          max-height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
<h1>Edge Detection Web Viewer</h1>
<div id="status">Status: <span id="statusText">Connecting...</span></div>
<div id="stats">
    Resolution: <span id="resText">-</span> |
    FPS: <span id="fpsText">0</span>
</div>
<canvas id="frameCanvas"></canvas>

<!-- TypeScript output -->
<script type="module" src="viewer.js"></script>
</body>
</html>
